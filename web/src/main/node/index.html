<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Amazing Twitter Live Stats Page!</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/daterangepicker-bs3.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twitter Live Stats</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#frequencies">Keyword frequencies</a></li>
                <li><a href="#connections">Keyword connections</a></li>
                <li><a href="#map">World map</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Bootstrap starter template</h1>

        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a
            mostly barebones HTML document.</p>

        <div id="barchart">
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/moment.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/daterangepicker.js"></script>
<script src="js/d3.js" charset="utf-8"></script>
<script>
    function draw(keywords, occurrences) {
        var width = 800,
                bar_height = 20,
                height = bar_height * keywords.length,
                left_width = 100,
                gap = 2;

        var x = d3.scale.linear()
                .domain([0, d3.max(occurrences)])
                .range([0, width]);

        var y = d3.scale.ordinal()
                .domain(occurrences)
                .rangeBands([0, (bar_height + 2 * gap) * keywords.length]);

        d3.select('#barchart').select('svg').remove();

        var chart = d3.select('#barchart')
                .append('svg')
                .attr('class', 'chart')
                .attr('width', left_width + width + 40)
                .attr('height', (bar_height + gap * 2) * keywords.length + 30)
                .append("g")
                .attr("transform", "translate(10, 20)");

        chart.selectAll("line")
                .data(x.ticks(d3.max(occurrences)))
                .enter().append("line")
                .attr("x1", function (d) {
                    return x(d) + left_width;
                })
                .attr("x2", function (d) {
                    return x(d) + left_width;
                })
                .attr("y1", 0)
                .attr("y2", (bar_height + gap * 2) * keywords.length);

        chart.selectAll(".rule")
                .data(x.ticks(d3.max(occurrences)))
                .enter().append("text")
                .attr("class", "rule")
                .attr("x", function (d) {
                    return x(d) + left_width;
                })
                .attr("y", 0)
                .attr("dy", -6)
                .attr("text-anchor", "middle")
                .attr("font-size", 10)
                .text(String);

        chart.selectAll("rect")
                .data(occurrences)
                .enter().append("rect")
                .attr("x", left_width)
                .attr("y", function (d) {
                    return y(d) + gap;
                })
                .attr("width", x)
                .attr("height", bar_height);

        chart.selectAll("text.score")
                .data(occurrences)
                .enter().append("text")
                .attr("x", function (d) {
                    return x(d) + left_width;
                })
                .attr("y", function (d, i) {
                    return y(d) + y.rangeBand() / 2;
                })
                .attr("dx", -5)
                .attr("dy", ".36em")
                .attr("text-anchor", "end")
                .attr('class', 'score')
                .text(String);

        chart.selectAll("text.name")
                .data(keywords)
                .enter().append("text")
                .attr("x", left_width / 2)
                .attr("y", function (d, i) {
                    return y(occurrences[i]) + y.rangeBand() / 2;
                })
                .attr("dy", ".36em")
                .attr("text-anchor", "middle")
                .attr('class', 'name')
                .text(String);
    }

    window.onload = function () {
        var keywords = [];
        var occurrences = [];

        var ws = new WebSocket('ws://localhost:8085/main');

        ws.onmessage = function (message) {
            console.log(message.data);
            var matches = JSON.parse(message.data);
            for (var i = 0; i < matches.length; i++) {
                var keywordIndex = keywords.indexOf(matches[i]);
                if (keywordIndex == -1) {
                    keywords.push(matches[i]);
                    occurrences.push(1);
                } else {
                    occurrences[keywordIndex]++;
                }
            }
            draw(keywords, occurrences)
        };
    };
</script>

</body>
</html>
