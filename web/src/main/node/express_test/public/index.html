<!DOCTYPE html>
<html>
<head>
    <style>
        .chart div {
        font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        var host = window.document.location.host.replace(/:.*/, '');
        var ws = new WebSocket('ws://' + host + ':8085/main');
        ws.onmessage = function (event) {
            console.log(event);
        };

        var data = [10, 14, 15, 25];
        window.onload = function () {
            d3.select(".chart")
                    .selectAll("div")
                    .data(data)
                    .enter().append("div")
                    .style("width", function (d) {
                        return d * 10 + "px";
                    })
                    .text(function (d) {
                        return d;
                    });

        }
    </script>
</head>
<body>
And here we are!
<div class="chart" style=".chart">
</div>
</body>
</html>
