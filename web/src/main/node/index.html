<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Amazing Twitter Live Stats Page!</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twitter Live Stats</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#frequencies">Keyword frequencies</a></li>
                <li><a href="#connections">Keyword connections</a></li>
                <li><a href="#map">World map</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="template-content">
        <div class="container screen-height">
            <a id="frequencies" class="anchor"></a>

            <h1>Keyword frequencies</h1>

            <div class="well">
                <div class="container">
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker-start">
                                <input type="text" class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker-end">
                                <input type="text" class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group" role="group">
                            <a class="btn btn-success" id="reload-button" role="button" data-toggle="tooltip"
                               data-placement="bottom" data-container="body" title="Load stats from database">
                                <span class="glyphicon glyphicon-download"></span>
                            </a>
                            <a class="btn btn-danger" id="clear-button" role="button" data-toggle="tooltip"
                               data-placement="bottom" data-container="body"
                               title="Clear the chart and start live update">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <span class="glyphicon glyphicon-refresh" id="live-update-icon" data-toggle="tooltip"
                              data-placement="bottom" data-container="body" title="Live update is on"></span>
                    </div>
                </div>
            </div>

            <div id="barchart"></div>
        </div>

        <hr>

        <div class="container screen-height">
            <a id="connections" class="anchor"></a>

            <h1>Keyword connections</h1>

            <div class="container refresh-button-container">
                <div class="btn-group" role="group">
                    <a class="btn btn-success" id="graph-refresh-button" role="button" data-toggle="tooltip"
                       data-placement="bottom" data-container="body" title="Refresh graph">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </div>
            </div>

            <div id="graph"></div>
        </div>

        <hr>

        <div class="container screen-height">
            <a id="map" class="anchor"></a>

            <h1>World map</h1>

            <div class="container refresh-button-container">
                <div class="btn-group" role="group">
                    <a class="btn btn-success" id="map-refresh-button" role="button" data-toggle="tooltip"
                       data-placement="bottom" data-container="body" title="Refresh map">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </div>
            </div>

            <div id="world-map"></div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/moment.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/d3.js"></script>
<script src="js/topojson.js"></script>
<script src="js/datamaps.world.js"></script>
<script src="js/bar-chart.js"></script>
<script src="js/graph.js"></script>
<script src="js/world-map.js"></script>

</body>
</html>
